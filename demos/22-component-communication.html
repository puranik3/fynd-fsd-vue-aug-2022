<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Components</title>
        <style>
            .panel {
                border: 1px solid navy;
            }

            .panel-heading,
            .panel-body {
                padding: 0.8em 1em;
            }

            .panel-heading {
                background-color: navy;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script type="module">
            import Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.esm.browser.min.js";

            const PanelHeading = {
                props: [ 'h', 't' ],
                template: `
                    <div class="panel-heading" @click="t">{{h}}</div>
                `
            };

            const Panel = {
                components: {
                    PanelHeading
                },
                props: [ 'heading', 'body' ],
                data() {
                    return {
                        show: true
                    };
                },
                methods: {
                    toggle() {
                        this.show = !this.show;
                    }
                },
                template: `
                    <div class="panel">
                        <PanelHeading :h="heading" :t="toggle" />
                        <div class="panel-body" v-show="show">{{body}}</div>
                    </div>
                `
            };

            new Vue({
                components: { // "local registration" of the component we would like to use
                    Panel
                },
                el: '#root',
                template: `
                    <div>
                        <Panel heading="What is Vue?" body="It is a frontend framework for building UI of web apps" />
                        <Panel heading="What is JavaScript?" body="It is a language used to build frontend of web apps" />
                    </div>
                `
            })
        </script>
    </body>
</html>

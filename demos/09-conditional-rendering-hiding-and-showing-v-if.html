<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>v-if</title>
        <style>
            
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script type="module">
            import Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.esm.browser.min.js";

            /**
             * Add a button, clicking which applies a coupon, and see what happens
             * Add another button, clicking which will remove the coupon, and see what happens
             */
            new Vue({
                el: '#root',
                data: {
                    coupon: null
                },
                methods: {
                    addCoupon() {
                        this.coupon = 'IPL50';
                    },
                    removeCoupon() {
                        this.coupon = null;
                    }
                },
                template: `
                    <div>
                        <h2>Your cart</h2>
                        <div v-if="coupon !== null">
                            Discount coupon applied: {{coupon}}
                        </div>
                        <button @click="addCoupon()">Apply coupon</button>
                        <button @click="removeCoupon()">I do not want the coupon</button>
                    </div>
                `
            });
        </script>
    </body>
</html>

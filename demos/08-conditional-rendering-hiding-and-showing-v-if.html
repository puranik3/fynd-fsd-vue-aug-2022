<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>v-if</title>
        <style>
            
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script type="module">
            import Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.esm.browser.min.js";

            /**
             * v-if="condition" : show an element only if a condition is met
             */
            const vm = new Vue({
                el: '#root',
                data: {
                    coupon: 'IPL50' // try changing to null
                },
                template: `
                    <div>
                        <h2>Your cart</h2>
                        <div v-if="coupon !== null">
                            Discount coupon applied: {{coupon}}
                        </div>
                    </div>
                `
            });
        </script>
    </body>
</html>

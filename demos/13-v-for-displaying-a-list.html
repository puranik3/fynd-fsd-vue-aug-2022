<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
            
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script type="module">
            import Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.esm.browser.min.js";

            const vm = new Vue({
                el: '#root',
                data: {
                    cities: [
                        { name: 'Bengaluru', num: 50 },
                        { name: 'Kolkata', num: 100 },
                        { name: 'Mumbai', num: 500 },
                        { name: 'Noida', num: 250 }
                    ]
                },
                template: `
                    <div>
                        <h1>Fynd | Office locations</h1>
                        <ol>
                            <li v-for="city in cities">
                                <strong>{{city.name}}</strong> - {{city.num}}
                            </li>
                        </ol>
                    </div>
                `
            });
        </script>
    </body>
</html>

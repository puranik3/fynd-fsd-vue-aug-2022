<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conditional CSS classes</title>
        <style>
            .alert {
                padding: 1em;
                border-radius: 5px;
                border-width: 1px;
                border-style: solid;
            }

            .alert-success {
                border-color: green;
                background-color: lightgreen;
            }

            .alert-error {
                border-color: crimson;
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script type="module">
            import Vue from "https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.esm.browser.min.js";

            /**
             * When you have to apply inline styling conditionally, we can create a computed property that returns the conditional style, and use it on the element
             * Hard-coded style (style), and conditional style (:style) can be used together
             */
            new Vue({
                el: '#root',
                data: {
                    status: 'success',
                    message: 'The email was sent'
                },
                computed: {
                    alertClass() {
                        if( this.status === 'success' ) {
                            return 'alert-success';
                        } else {
                            return 'alert-error';
                        }
                    }
                },
                methods: {
                    setMessage( message, status ) {
                        this.message = message;
                        this.status = status;
                    }
                },
                template: `
                    <div>
                        <div
                            class="alert"
                            :class="alertClass"
                        >
                            {{message}}
                        </div>
                        <button
                            @click="setMessage( 'Email could not be sent', 'error' )"
                        >
                            Show error
                        </button>
                    </div>
                `
            });
        </script>
    </body>
</html>
